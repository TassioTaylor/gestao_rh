{% extends 'base.html' %}

{% block main %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <table>
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
        <tr>
        <td>
            <input type="submit" value="login">
            <input type="hidden" name="next" value="{{ next }}">
        </td>
        </tr>
        </table>
        

    </form>

{% endblock %}
